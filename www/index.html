                                </div>
                            </div>
                            <!-- create new issue -->

                                <div class="input-group">
                                    <span class="input-group-btn">

                                    <span class="input-group-addon"><i class="glyphicon glyphicon-align-left"></i></span> 

                                </div>
                            </div>
                            <!-- create new comment -->
